<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projet | Update A Film </title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <c:url value="/css/main.css" var="jstlCss" /> 
    <link href="${jstlCss}" rel="stylesheet" />
</head>
<body>
			<div th:replace="~{partials/nav-bar}"></div>

    <div class="container mt-5">
		
		<div th:if="${error}">
			<div class="alert alert-danger mb-4" role="alert" th:text="${error}"></div>
		</div>
        <form th:action="@{updateFilm(page = ${currentPage})}" method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="filmId"  th:field="${film.filmId}" class="form-control" id="floatingInput" placeholder="Film ID" hidden>
                <label for="floatingInput">Film ID</label>
              </div>
      
            <div class="form-floating mb-3">
                <input type="text" name="filmName"  th:field="${film.filmName}" class="form-control" id="floatingInput" placeholder="Film Name">
                <label for="floatingInput">Film Name</label>
          	</div>

            <div class="form-floating mb-3">
                <input type="text" name="filmDesc"  th:field="${film.filmDesc}" class="form-control" id="floatingInput" placeholder="Film Description">
                <label for="floatingInput">Film Description</label>
          	</div>
              
				

				
				
				<div class="form-floating mb-3">
				  <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="genre">
  				      	<option th:value="${currentGenre.genreId}" th:text="${currentGenre.genreName}" selected></option>
  				      	<div th:each="genre : ${genres}">
							<div th:if="${currentGenre.genreId != genre.genreId}">
								<option th:value="${genre.genreId}" th:text="${genre.genreName}"></option>

							</div>
						</div>

				  </select>
				  <label for="floatingSelect">Genre</label>
				</div>
    
              <button type="submit" class="btn btn-primary form-control">Submit Changes</button>
        </form>
    </div>
    <script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
